{% extends 'base.html' %}

{% block content %}
<h2>Blood Requests</h2>
<table>
    <thead>
        <tr>
            <th>Blood Type</th>
            <th>Quantity</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for request in blood_requests %}
        <tr>
            <td>{{ request[1] }}</td>
            <td>{{ request[2] }}</td>
            <td>{{ request[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
