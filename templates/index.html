{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to the Blood Bank Management System</h2>
    <div class="description">
        <p>
            This is a web application for managing blood bank operations.
        </p>
        <p>
            Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a> to get started.
        </p>
    </div>

    <style>
        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 40px;
            text-align: center;
        }

        .description {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .description p {
            margin-bottom: 10px;
        }

        .description a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .description a:hover {
            color: #777;
        }
    </style>
{% endblock %}
